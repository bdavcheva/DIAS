<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(gray,white);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: #333;
        }
        .card-title {
            font-weight: bold;
            color: #444;
        }
        .input-group-text {
            background-color: #f1f1f1;
            border: none;
        }
        .form-control {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }
        .btn-primary-custom {
            background-color: #6a11cb;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #5a0fcf;
        }
        .alert-danger {
            border-radius: 6px;
            padding: 10px;
        }
        .text-primary {
            color: #6a11cb !important;
            font-weight: bold;
        }
        .text-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="card">
        <h3 class="card-title text-center mb-4">Create Your Account</h3>

        <!-- Display error message -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form method="post" action="/register">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" id="username" class="form-control" name="username" required placeholder="Choose a username">
                </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                    <input type="password" id="password" class="form-control" name="password" required placeholder="Create a password">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom btn-lg">Sign Up</button>
            </div>
        </form>

        <p class="text-center mt-4">Already have an account? <a href="/login" class="text-primary">Log in</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
