<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(gray, white);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: #333;
        }
        .card-title {
            font-weight: bold;
            color: #444;
        }
        .input-group-text {
            background-color: #f1f1f1;
            border: none;
        }
        .form-control {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }
        .btn-primary-custom {
            background-color: black;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #5a0fcf;
        }
        .alert-box {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            border-radius: 6px;
            padding: 10px 15px;
        }
        .link-register {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .link-register:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container main-container">
    <div class="card-container">
        <h3 class="card-title text-center mb-4">Log In <br>Sign in to your account</br></h3>

        <!-- Error Notification -->
        <div th:if="${error}" class="alert-box" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form method="POST" action="/login">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom btn-lg">Log in</button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <span>Don't have an account? <a href="/register" class="link-register">Sign up now</a></span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
